<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>carController</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <body>
    <header>
      <h1>Controller</h1>
      <p>still work in progress</p>  
    </header>
    <main>
      <section class="form__group field">
        <label class="form__label">P: </label>
        <input type="number" class="P_value" value="0" min="0" class="form_field">
        <label class="form__label">I: </label>
        <input type="number" class="I_value" value="0" min="0" class="form_field">
        <label class="form__label">D: </label>
        <input type="number" class="D_value" value="0" min="0" class="form_field">
      </section>
      <section class="form__group field">
        <label class="form__label">Motor: </label>
        <input type="number" class="Motor_value" value="0" min="0" class="form_field">
        <label class="form__label">Servo: </label>
        <input type="number" class="Servo_value" value="0" min="0" class="form_field">
      </section>
      <section>
        <button type="button" class="enter">Enter</button>
      </section>
      <section>
        <button type="button" class="engine_status">OFF</button>
      </section>
      <section>
        <button type="button" class="back">Back</button>
      </section>
      <div id="graph" style="width:800px;height:300px;"> </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
