<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="controll_style.css"> -->
    <title>carController</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <header>
          <h1>Controller</h1>
        </header>
        <main>
          <section class="form__group field">
            <h1 class="servo_pid_name" >Servo PID</h1>
            <label class="form__label">P:</label>
            <input type="number" id="P_servo_value" class="P_servo_value" name="P_servo_value" placeholder="P VALUE">
            <label class="form__label">I:</label>
            <input type="number" id="I_servo_value" class="I_servo_value" name="I_servo_value" placeholder="I VALUE">
            <label class="form__label">D:</label>
            <input type="number" id="D_servo_value" class="D_servo_value" name="D_servo_value" placeholder="D VALUE">
          </section>
          <section class="form__group field">
            <h1 class="motor_pid_name" >Motor PID</h1>
            <label class="form__label">P:</label>
            <input type="number" id="P_motor_value" class="P_motor_value" name="P_motor_value" placeholder="P VALUE">
            <label class="form__label">I:</label>
            <input type="number" id="I_motor_value" class="I_motor_value" name="I_motor_value" placeholder="I VALUE">
            <label class="form__label">D:</label>
            <input type="number" id="D_motor_value" class="D_motor_value" name="D_motor_value" placeholder="D VALUE">
          </section>
          <section class="form__group field">
            <h1 class="motor_pid_name" >Motor Config</h1>
            <label class="form__label">Motor: </label>
            <input type="number" class="Motor_value" value="0" min="0" class="form_field">
            <label class="form__label">Servo: </label>
            <input type="number" class="Servo_value" value="0" min="0" class="form_field">
          </section>
          <section>
            <h1>PID output: </h1>
            <p class="PID_output" >0</p>
            
          </section>
          <section>
            <button type="button" class="enter">Enter</button>
            <button type="button" class="engine_status">OFF</button>
            <button type="button" class="traffic">Traffic</button>
            <button type="button" class="back">Back</button>
          </section>
          <div id="graph" > </div>
        </main>
      </div>>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
