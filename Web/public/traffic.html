<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="traffic_style.css">
    <title>Traffic Lights</title>
  </head>
  <body>
    <div id="display" class="display"></div>
    <label class="line">          </label>
    <div class="container">
        <div class="circle" color="red"></div>
        <div class="circle" color="yellow"></div>
        <div class="circle" color="green"></div>
    </div>
    <label class="line">          </label>
    <div class="status">
        <button type="button" class="red">RED</button>
        <button type="button" class="yellow">YELLOW</button>
        <button type="button" class="green">GREEN </button>
    </div> 
    <div class="status">
        <button type="button" class="auto">AUTO</button>
        <button type="button" class="back">BACK</button>
    </div> 
    
    <script  src="traffic_sc.js"></script>
    </body>
</html>
